<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z6">
            <span>Observando por outro ângulo</span>
        </mat-toolbar>

        <main>
            <div class="form">
                <mat-form-field appearance="standard">
                    <mat-label>Buscar</mat-label>
                    <input matInput #input autocomplete="off" placeholder="usuário/repositório">
                    <mat-icon (click)="searchRepos(input)" matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <!-- <mat-checkbox>Acrescentar</mat-checkbox> -->

            <app-repos [infosGit]="infosGit"></app-repos>

        </main>


    </mat-sidenav-content>
</mat-sidenav-container>
